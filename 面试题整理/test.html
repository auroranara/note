<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="item"></div>
  </div>
</body>
<style>
  body {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 300px;
    height: 300px;
    border: 1px solid red;
    padding: 10px;
  }

  .item {
    width: 100%;
    height: 100%;
    border: 1px solid red;
    box-sizing: border-box;
  }
</style>
<script>
  const item = document.querySelector('.item');
  console.log(`clientTop:${item.clientTop}`)  // 1
  console.log(`scrollHeight:${item.scrollHeight}`)  // 298
  console.log(`scrollTop:${item.scrollTop}`)  // 0
  console.log(`offsetTop:${item.offsetTop}`)  // 35

</script>

</html>
