<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="item"></div>
  </div>
</body>
<style>
  body {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 300px;
    height: 300px;
    border: 1px solid red;
    padding: 10px;
    box-sizing: border-box;
  }

  .item {
    width: 100%;
    height: 100%;
    border: 1px solid red;
    box-sizing: border-box;
    padding: 5px;
  }
</style>
<script>
  const item = document.querySelector('.item');
  console.log(`clientTop:${item.clientTop}`)  // 1 顶部边框宽度（border）
  console.log(`clientHeight:${item.clientHeight}`)  // 276  可见部分高度（不包括border）
  console.log(`scrollHeight:${item.scrollHeight}`)  // 276  元素总高度（不包括border）
  console.log(`scrollTop:${item.scrollTop}`)  // 0  
  console.log(`offsetTop:${item.offsetTop}`)  // 46  
  console.log(`offsetHeight:${item.offsetHeight}`);  // 278 垂直高度（包含border、padding）
  console.log(`getBoundingClientRect:${item.getBoundingClientRect()}`);

</script>

</html>
