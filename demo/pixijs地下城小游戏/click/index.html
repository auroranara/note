<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/pixi.min.js"></script>
</head>

<body>

</body>
<script>
  let app = new PIXI.Application({
    width: 512,
    height: 512,
    antialias: true,
    transparent: false,
    resolution: 1,
    backgroundColor: 0x1099bb,
  })
  document.body.appendChild(app.view)

  let explorer = PIXI.Sprite.fromImage("image/explorer.png")
  explorer.interactive = true  // 打开打开触摸、指针、鼠标事件
  explorer.buttonMode = true  // 精灵的cursor属性变成pointer
  explorer.position.set(app.screen.width / 2 - explorer.width / 2, app.screen.height / 2 - explorer.height / 2)
  explorer.on("mousedown", onClick)

  app.stage.addChild(explorer)

  function onClick() {
    explorer.scale.x *= 1.25;
    explorer.scale.y *= 1.25;
    explorer.position.set(app.screen.width / 2 - explorer.width / 2, app.screen.height / 2 - explorer.height / 2)
  }

</script>

</html>
