<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="css-cell">
    <div class="bubbly"></div>
  </div>
</body>
<style>
  .css-cell {
    position: relative;
    width: 100%;
    height: 300px;
  }

  .bubbly {
    position: absolute;
    width: 200px;
    height: 100px;
    background: #00ccbb;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 8px;
  }

  .bubbly::after {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-top: 34px solid #00ccbb;
    border-right: 34px solid transparent;
    bottom: -34px;
    left: calc(50% - 17px);
  }
</style>

</html>
